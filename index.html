<!DOCTYPE html>
<html>

<head>
    <title>Login</title>
    <link href="https://fonts.googleapis.com/icon?family=Material+Icons" rel="stylesheet">
    <link rel="stylesheet" href="css/materialize.min.css">
    <link type="text/css" rel="stylesheet" href="css/index.css" />
    <link type="text/css" rel="stylesheet" href="css/notify.css" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <script src="scripts/jquery.min.js"></script>
    <script src="scripts/materialize.min.js"></script>
    <script src="scripts/notify.js"></script>
</head>

<body>
    <div class="head-container">
        <img src="images/GDGS_LG copy.png" />
    </div>
    <div class="main-container">
        <div class="login-container">
            <div class="card">
                <div class="logo-container">
                    <img src="images/GoDog_Logo.png" />
                </div>
                <div class="form-container">
                    <form id="loginForm">
                        <div>
                            <span class="form-label">Login:</span>
                            <input type="email" name="email" placeholder="name@email.com" required>
                        </div>
                        <div>
                            <span class="form-label">Password:</span>
                            <input type="password" name="password" placeholder="password" autocomplete required>
                        </div>
                        <div class="forgot-password-container">
                            <a><span class="forgot-password"><i>Forgot password?</i></span></a>
                        </div>
                        <div class="login-button-container">
                            <button class="waves-effect waves-light btn button-style red accent-3 yellow-tint" type="submit">
                                Login
                            </button>
                        </div>
                    </form>
                </div>
            </div>
        </div>
    </div>
    <div class="footer">
        Copyright Legal Text and whatever else we might need on this page
    </div>
    <script src="scripts/main.js"></script>
</body>

</html>
